<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Don't  Forget To Edit Title -->
    <title>{% block title %}Edit This Title{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <!-- Don't Forget To Input Logo at static/img -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Logo.png') }}">
</head>
<body>
    <div class="mainbody container-fluid">
        <div class="row">
            <div class="navbar-wrapper">
                <div class="container-fluid">
                    <div class="navbar navbar-default navbar-static-top" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span
                                        class="icon-bar"></span><span class="icon-bar"></span>
                                </button>
                                <!-- Don't Forget To Input Logo -->
                                <a class="navbar-brand" style="margin-right:-8px; margin-top:-5px;" href="{{ url_for('index') }}">
                                    <img alt="Brand" src="{{ url_for('static', filename='Logo.png') }}" width="30px" height="30px">
                                </a>
                                <a class="navbar-brand">Absensi QR Sidang MD Madiun</a>
                                <i class="brand_network"><small><small>GKJW Pacitan</small></small></i>
                            </div>
                            <div class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li><a href="{{ url_for('index') }}">Camera</a></li>
                                    <li><a href="{{ url_for('data') }}">Data</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding-top:60px;"></div>
        <!-- Placeholder for content from child templates -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}
    <!-- Additional scripts can be added by child templates -->
    {% endblock %}
</body>
</html>
